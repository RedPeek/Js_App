<body>
    <div class="container">

        <header>
            <!--<img src="./assets/android-chrome-192x192.png" alt="Logo" class="header__logo">-->
            <form class="search" id="resetForm">
                <button type="button" class="btn search__btn" class="search__btn" id="home_btn" onclick="backHome()">
                    <span>Home</span>
                </button>
                <div class="inline_start">
                    <input type="text" class="search__field" id="searchInput" placeholder="Cerca la tua città"
                        onkeypress="triggerEvents()">
                    <button type="button" class="btn search__btn" id="search__btn" onclick="triggerEvents()">
                        <span>Clicca qui</span>
                    </button>
                </div>
            </form>
        </header>
        <main class="first_diplay" id="display_data">
            <div id="weather_description"></div>
        </main>
        <div id="alertDialog" class="overlayPopup">
            <div class="alertDialogNone">
                <div class="alertCard">
                    <div class="displayFlex">
                        <h2>Ops...</h2>
                        <a class="closePopUp" href="#" onclick="closeAlert()">&times;</a>
                    </div>
                    <div class="alertDialogMessage">
                        Hai scritto in giargianese, forse?
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="current_location" id="current_locationData">
                <div id="current_locationName"></div>
            </div>
            <div class="copyright">
                &copy; by RedPeek. Offerto da
                <a href="http://openweather.com" target="_blank" class="link"
                    style="font-family:monospace; padding:4px;"> Openweather.com</a>
            </div>
        </footer>


    </div>
